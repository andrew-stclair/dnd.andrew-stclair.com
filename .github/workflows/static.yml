# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Generate index files
        run: |
          for folder in $(find src -type d)
          do
          cd $GITHUB_WORKSPACE/$folder
          echo -e "---json\n{\"pagedata\": $(tree -J -L 1 --noreport --charset utf-8 -shD)}\n---\n$(cat $GITHUB_WORKSPACE/index.template)" > $GITHUB_WORKSPACE/$folder/index.njk
          done
      - name: Build 11ty
        run: |
          cd $GITHUB_WORKSPACE
          npm install
          npm fund
          npx @11ty/eleventy --input=src --output=build --config=src/.eleventy.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: 'build/.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
